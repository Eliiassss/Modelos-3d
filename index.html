<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador 3D - Humvee</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 90vw;
      height: 90vh;
      background: #1e1e1e;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<model-viewer
  src="Modelo/humvee.glb"
  alt="Modelo 3D del Humvee"
  auto-rotate
  camera-controls
  ar
  shadow-intensity="1"
  exposure="1.2"
  environment-image="neutral"
>
</model-viewer>

</body>
</html>
