<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor de Modelos 3D</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial; }
    canvas { display: block; }
    #menuModelos {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background-color: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <select id="menuModelos">
    <option value="caja">Caja</option>
    <option value="Humvee">Humvee</option>
  </select>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(2, 2, 4);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const loader = new GLTFLoader();
    let modeloActual = null;

    function cargarModelo(nombreArchivo) {
      const ruta = `Modelo/clase1/${nombreArchivo}.glb`;

      loader.load(ruta, gltf => {
        if (modeloActual) {
          scene.remove(modeloActual);
          modeloActual.traverse(obj => {
            if (obj.geometry) obj.geometry.dispose();
            if (obj.material) {
              if (Array.isArray(obj.material)) {
                obj.material.forEach(mat => mat.dispose());
              } else {
                obj.material.dispose();
              }
            }
          });
        }

        modeloActual = gltf.scene;
        scene.add(modeloActual);
        modeloActual.position.set(0, 0, 0);
        modeloActual.scale.set(1, 1, 1);
      }, undefined, error => {
        console.error('Error al cargar el modelo:', error);
      });
    }

    // Cargar el modelo inicial
    cargarModelo('caja');

    document.getElementById('menuModelos').addEventListener('change', e => {
      const nombreModelo = e.target.value;
      cargarModelo(nombreModelo);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
