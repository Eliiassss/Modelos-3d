<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Modelos 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 2rem;
      border-radius: 5px;
    }

    model-viewer {
      width: 90vw;
      height: 70vh;
      background: #1e1e1e;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Visualizador de Modelos 3D</h1>

  <label for="modeloSelect">Eleg√≠ un modelo:</label>
  <select id="modeloSelect">
    <option value="caja.glb">Caja</option>
    <option value="humvee.glb">Humvee</option>
    <option value="tanque.glb">Tanque</option>
  </select>

  <model-viewer id="visor"
                src="modelo/caja.glb"
                alt="Modelo 3D"
                auto-rotate
                camera-controls
                ar
                shadow-intensity="1">
  </model-viewer>

  <script>
    const selector = document.getElementById('modeloSelect');
    const visor = document.getElementById('visor');

    selector.addEventListener('change', () => {
      const modelo = selector.value;
      visor.src = `modelo/${modelo}`;
    });
  </script>

</body>
</html>
