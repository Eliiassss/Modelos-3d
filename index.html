<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador 3D Avanzado</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@^3.4.0/dist/model-viewer.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0b2240 0%, #2a4a7b 100%);
      color: #e0e9ff;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Barra lateral */
    .sidebar {
      width: 300px;
      background: #2a2a2a;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 12px rgba(0,0,0,0.3);
      z-index: 10;
      overflow-y: auto;
    }

    .sidebar-header {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #4a8bfc;
    }

    .sidebar-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #c3ddff;
    }

    .model-list {
      list-style: none;
    }

    .model-button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 8px;
      background: #3a3a3a;
      border: none;
      border-radius: 8px;
      color: #d0e0ff;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .model-button:hover {
      background: #4a8bfc;
      transform: translateX(3px);
    }

    .model-button.active {
      background: #4a8bfc;
      box-shadow: 0 0 0 2px #2a4a7b, 0 0 12px #4a8bfc;
    }

    /* Área del visor */
    .viewer-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #152a4a;
      position: relative;
    }

    model-viewer {
      width: 90%;
      height: 90%;
      background: #f8f9fa;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border: 1px solid #e0e0e0;
    }

    /* Barra de carga personalizada */
    .custom-progress-bar {
      display: block;
      width: 100%;
      height: 3px;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(to right, transparent, #4a8bfc, transparent);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
    }

    .custom-progress-bar.active {
      opacity: 1;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Oculta la barra de carga nativa */
    model-viewer::part(default-progress-bar),
    model-viewer::part(default-progress-mask) {
      display: none;
    }

    /* Scrollbar */
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #4a8bfc;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        max-height: 200px;
      }
      model-viewer {
        width: 100%;
        height: 70vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>Modelos 3D</h2>
      </div>
      <ul class="model-list">
        <li>
          <button class="model-button active" data-src="Modelo/caja.glb">
            Caja
          </button>
        </li>
        <li>
          <button class="model-button" data-src="Modelo/Humvee.glb">
            Humvee
          </button>
        </li>
      </ul>
    </nav>

    <!-- Visor 3D -->
    <main class="viewer-container">
      <div class="custom-progress-bar"></div>
      <model-viewer
        id="visor"
        src="Modelo/caja.glb"
        alt="Modelo 3D"
        camera-controls
        auto-rotate
        camera-orbit="0deg 75deg 150%" <!-- Cámara alejada -->
        field-of-view="35deg"
        interaction-prompt="none"
        ar
        environment-image="neutral"
        exposure="0.8"
        shadow-intensity="1"
      ></model-viewer>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const visor = document.getElementById('visor');
      const buttons = document.querySelectorAll('.model-button');
      const progressBar = document.querySelector('.custom-progress-bar');

      // Control de barra de carga
      visor.addEventListener('loadstart', () => {
        progressBar.classList.add('active');
      });

      visor.addEventListener('progress', (e) => {
        const progress = e.detail.totalProgress;
        if (progress >= 1) {
          progressBar.classList.remove('active');
        }
      });

      // Cambio de modelos
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const modelSrc = button.getAttribute('data-src');
          
          // Mostrar carga antes de cambiar
          progressBar.classList.add('active');
          
          // Cambiar modelo
          visor.src = modelSrc;
          
          // Actualizar botón activo
          buttons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          // Restablecer cámara
          visor.cameraOrbit = '0deg 75deg 150%';
        });
      });

      // Inicializar cámara
      visor.addEventListener('ready', () => {
        visor.cameraOrbit = '0deg 75deg 150%';
      });
    });
  </script>
</body>
</html>
