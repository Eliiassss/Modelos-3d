<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador 3D Clases Blender – Colores Realistas</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@^3.4.0/dist/model-viewer.min.js">
  </script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #1f1f1f;
      color: #e0e9ff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .container { display: flex; width: 100%; }
    .sidebar {
      width: 280px; background: #2a2a2a; padding: 20px;
      box-shadow: 4px 0 12px rgba(0,0,0,0.3);
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-bottom: 1rem; color: #aad4ff;
      border-bottom: 2px solid #5599ee; padding-bottom: .5rem;
    }
    .model-list { list-style: none; padding: 0; }
    .model-button {
      display: block; width: 100%; text-align: left;
      padding: .6rem 1rem; margin-bottom: .75rem;
      background: #3a3a3a; color: #cfdcff;
      border: none; border-radius: 8px;
      cursor: pointer; transition: .2s;
    }
    .model-button.active,
    .model-button:hover {
      background: #557ecc; color: #f0f8ff;
      box-shadow: 0 0 8px #557ecc;
    }
    .viewer-container {
      flex: 1; position: relative;
      display: flex; align-items: center; justify-content: center;
      background: #152a4a;
    }
    model-viewer {
      width: 90%; height: 90%;
      border-radius: 16px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border: 1px solid #e0e0e0;
      /* Ajustes HDR y shadows para colores reales */
      environment-image="https://rawcdn.githack.com/donmccurdy/glTF-Viewer/master/public/hdri/venetian_crossroads_2k.hdr"
      exposure="1.2"
      shadow-intensity="1.5"
      shadow-softness="0.8"
    }
    .custom-progress-bar {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 4px;
      background: linear-gradient(to right, transparent, #4a8bfc, transparent);
      opacity: 0; transition: opacity .3s;
    }
    .custom-progress-bar.active { opacity: 1; animation: loading 1.5s infinite; }
    @keyframes loading {
      from { background-position: -200% 0; }
      to   { background-position: 200% 0; }
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; max-height: 200px; }
      model-viewer { width: 100%; height: 70vh; border-radius: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Modelos 3D de guía</h2>
      <ul class="model-list">
        <li><button class="model-button active" data-src="Modelo/caja.glb">Caja</button></li>
        <li><button class="model-button"       data-src="Modelo/Humvee.glb">Humvee</button></li>
      </ul>
    </nav>

    <div class="viewer-container">
      <div class="custom-progress-bar"></div>
      <model-viewer
        id="visor"
        src="Modelo/caja.glb"
        alt="Modelo 3D"
        camera-controls
        auto-rotate
        camera-orbit="0deg 75deg 150%"
        /* Ya definidas en CSS via atributos inline */
      ></model-viewer>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const visor = document.getElementById('visor');
      const buttons = document.querySelectorAll('.model-button');
      const bar = document.querySelector('.custom-progress-bar');

      visor.addEventListener('loadstart', () => bar.classList.add('active'));
      visor.addEventListener('progress', e => {
        if (e.detail.totalProgress >= 1) bar.classList.remove('active');
      });

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          bar.classList.add('active');
          visor.src = btn.getAttribute('data-src');
          // reset de cámara y forzar re-render
          visor.cameraOrbit = '0deg 75deg 150%';
        });
      });

      visor.addEventListener('ready', () => {
        visor.cameraOrbit = '0deg 75deg 150%';
      });
    });
  </script>
</body>
</html>
