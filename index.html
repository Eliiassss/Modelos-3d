<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Modelos 3D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #menu {
      margin: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #container {
      width: 90%;
      height: 80vh;
    }
  </style>
</head>
<body>
  <h1>Visualizador de Modelos 3D</h1>

  <div id="menu">
    <label for="modelo">Elegir modelo: </label>
    <select id="modelo">
      <option value="Modelo/clase1/caja.glb">Caja</option>
      <option value="Modelo/clase1/Humvee.glb">Humvee</option>
    </select>
  </div>

  <div id="container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, loader, controls;
    let currentModel;

    init();
    loadModel(document.getElementById('modelo').value);

    document.getElementById('modelo').addEventListener('change', (e) => {
      loadModel(e.target.value);
    });

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / (0.8 * window.innerHeight), 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.8);

      document.getElementById('container').appendChild(renderer.domElement);

      loader = new GLTFLoader();

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 20, 0);
      scene.add(light);

      const dirLight = new THREE.DirectionalLight(0xffffff);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      window.addEventListener('resize', onWindowResize);

      animate();
    }

    function loadModel(path) {
      if (currentModel) {
        scene.remove(currentModel);
      }

      loader.load(path, function (gltf) {
        currentModel = gltf.scene;
        currentModel.scale.set(1, 1, 1);
        scene.add(currentModel);
      }, undefined, function (error) {
        console.error('Error cargando el modelo:', error);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / (0.8 * window.innerHeight);
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.8);
    }
  </script>
</body>
</html>
